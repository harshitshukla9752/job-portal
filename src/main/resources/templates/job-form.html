<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a New Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/css/style.css" rel="stylesheet" />
</head>
<body>
        <header th:replace="fragments/header :: navbar"></header>
<div layout:fragment="content">
    <div class="row justify-content-center my-5">
        <div class="col-md-8">
            <h2 class="mb-4 text-center fw-bold">
                <i class="bi bi-briefcase-fill text-primary"></i> Post a New Job
            </h2>
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body p-4">
                    <form th:action="@{/jobs}" th:object="${job}" method="post" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="title" class="form-label fw-semibold">Job Title</label>
                            <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="e.g. Software Engineer" required>
                        </div>
                        <div class="mb-3">
                            <label for="companyName" class="form-label fw-semibold">Company Name</label>
                            <input type="text" id="companyName" class="form-control" th:field="*{companyName}" placeholder="e.g. Google, Microsoft" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label fw-semibold">Location</label>
                            <input type="text" id="location" class="form-control" th:field="*{location}" placeholder="e.g. New Delhi, Remote" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label fw-semibold">Job Description</label>
                            <textarea id="description" rows="6" class="form-control" th:field="*{description}" placeholder="Write details about job role, responsibilities & requirements..." required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-plus-circle me-2"></i> Post Job
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:replace="fragments/footer :: footer"></footer>
</html>
