<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
    
<div layout:fragment="content">
    <!-- Hero Section -->
    <section class="hero-section d-flex align-items-center text-center text-white">
        <div class="container py-5">
            <h1 class="display-4 fw-bold mb-3 animate-fade">Find Your Dream Job Today</h1>
            <p class="lead col-md-8 mx-auto mb-4">
                Explore thousands of job opportunities with the information you need.<br>
                Your future career is just a click away.
            </p>
            <a class="btn btn-primary btn-lg px-4 shadow-sm" th:href="@{/login}">
                <i class="bi bi-search me-2"></i> Browse All Jobs
            </a>
        </div>
    </section>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center mb-4">Sign In</h2>
            <div th:if="${param.error}" class="alert alert-danger">Invalid email or password.</div>
            <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
            <div th:if="${param.success}" class="alert alert-success">Registration successful! Please sign in.</div>
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
