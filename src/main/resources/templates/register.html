<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/css/style.css" rel="stylesheet" />
</head>
<body>
<div layout:fragment="content">
    <!-- Hero Section -->
    <section class="hero-section d-flex align-items-center text-center text-white">
        <div class="container py-5">
            <h1 class="display-4 fw-bold mb-3 animate-fade">Find Your Dream Job Today</h1>
            <p class="lead col-md-8 mx-auto mb-4">
                Explore thousands of job opportunities with the information you need.<br>
                Your future career is just a click away.
            </p>
            <a class="btn btn-primary btn-lg px-4 shadow-sm" th:href="@{/login}">
                <i class="bi bi-search me-2"></i> Browse All Jobs
            </a>
        </div>
    </section>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 fw-bold text-primary">
                        <i class="bi bi-person-plus-fill"></i> Create an Account
                    </h2>
                    
                    <!-- Form -->
                    <form th:action="@{/register}" th:object="${user}" method="post" novalidate>
                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter your full name" required>
                        </div>

                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                                <input type="text" id="username" class="form-control" th:field="*{username}" placeholder="Choose a username" required>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="you@example.com" required>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Create a strong password" required>
                            </div>
                        </div>

                        <!-- Role -->
                        <div class="mb-4">
                            <label for="role" class="form-label">Register as</label>
                            <select id="role" class="form-select" th:field="*{role}" required>
                                <option value="" disabled selected>-- Select a role --</option>
                                <option th:value="'ROLE_APPLICANT'">Applicant</option>
                                <option th:value="'ROLE_EMPLOYER'">Employer</option>
                            </select>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> Register
                            </button>
                        </div>
                    </form>

                    <!-- Already Registered -->
                    <div class="text-center mt-4">
                        <p>Already have an account? 
                            <a th:href="@{/login}" class="fw-semibold">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
