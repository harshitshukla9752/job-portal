<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/css/style.css" rel="stylesheet" />
</head>
<body>
<div layout:fragment="content">
    <h2 class="mb-4">Applications for <span th:text="${job.title}">Job Title</span></h2>
    
    <div th:if="${applications.isEmpty()}" class="alert alert-info">
        No applications received for this job yet.
    </div>

    <div th:unless="${applications.isEmpty()}" class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Applicant Name</th>
                            <th>Email</th>
                            <th>Date Applied</th>
                            <th>Current Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="app : ${applications}">
                            <td th:text="${app.applicant.name}">John Doe</td>
                            <td th:text="${app.applicant.email}">john@example.com</td>
                            <td th:text="${#temporals.format(app.appliedAt, 'dd-MMM-yyyy')}"></td>
                            <td><span class="badge bg-primary" th:text="${app.status}">Applied</span></td>
                            <td>
                                <form th:action="@{/applications/{id}/update(id=${app.id})}" method="post" class="d-flex">
                                    <select name="status" class="form-select form-select-sm me-2">
                                        <option value="Reviewed">Reviewed</option>
                                        <option value="Accepted">Accepted</option>
                                        <option value="Rejected">Rejected</option>
                                    </select>
                                    <button type="submit" class="btn btn-sm btn-outline-success">Update</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
